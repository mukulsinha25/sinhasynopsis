* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Inter", Arial, sans-serif;
  overflow-x: hidden;
}

/* =========================
   PAGE + VIDEO BACKGROUND
========================= */
.page {
  min-height: 100vh;
  padding: 40px 70px;
  position: relative;
  overflow: hidden;
}

/* VIDEO BACKGROUND */
.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
}

/* DARK OVERLAY FOR READABILITY */
.video-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(40, 90, 85, 0.55);
  z-index: -2;
}

/* =========================
   HEADER / NAVBAR
========================= */
.header {
  background: #f7f7f5;
  font-family: 'Host Grotesk', sans-serif;
  border-radius: 18px;
  padding: 18px 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.logo {
  font-size: 28px;
  font-weight: 800;
  color: #111;
}

.logo span {
  color: #4e8f87;
}

.nav {
  display: flex;
  gap: 30px;
}

.nav a {
  text-decoration: none;
  color: #222;
  font-weight: 600;
  font-size: 14px;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.menu span {
  width: 22px;
  height: 2px;
  background: #222;
}

/* =========================
   HERO SECTION
========================= */
.hero {
  max-width: 1200px;
  margin: 100px auto 0;
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  align-items: center;
  color: white;
}

/* LEFT CONTENT */
.eyebrow {
  font-size: 14px;
  letter-spacing: 1px;
  opacity: 0.9;
}

.hero-title {
  font-family: 'Caveat', cursive;
  font-size: 88px;
  font-weight: 700;
  margin: 20px 0;
  letter-spacing: 1px;
}


.hero-desc {
  max-width: 460px;
  font-family: 'Pacifico', cursive;
  font-size: 28px;
  font-weight: 500;
  line-height: 1.4;
  opacity: 0.95;
  margin-bottom: 36px;
  letter-spacing: 0.5px;
  animation: fadeIn 1.4s ease forwards;
}


/* CTA BUTTON */
.hero-cta {
  padding: 14px 36px;
  border-radius: 40px;
  border: none;
  background: white;
  color: #2c6e68;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.hero-cta:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.25);
}

/* =========================
   SUN ILLUSTRATION
========================= */
.hero-right {
  display: flex;
  justify-content: center;
}

.sun-wrapper {
  animation: float 6s ease-in-out infinite;
}

.sun {
  animation: spin 20s linear infinite;
  filter: drop-shadow(0 25px 50px rgba(0,0,0,0.3));
}

/* =========================
   FLOATING PROFILE IMAGE
========================= */
.floating-profile {
  position: fixed;
  right: 60px;
  bottom: 60px;
  animation: floatReverse 6s ease-in-out infinite;
  z-index: 5;
}

.floating-profile img {
  width: 170px;
  height: 170px;
  object-fit: cover;
  border-radius: 50%;
  border: 6px solid white;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
}

/* =========================
   TEXT ENTRANCE ANIMATIONS
========================= */
.fade-in {
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

.fade-in-delay {
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
  animation-delay: 0.4s;
}

.fade-in-delay-2 {
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
  animation-delay: 0.8s;
}

/* =========================
   KEYFRAMES
========================= */
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
  100% { transform: translateY(0); }
}

@keyframes floatReverse {
  0% { transform: translateY(0); }
  50% { transform: translateY(18px); }
  100% { transform: translateY(0); }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(16px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 900px) {
  .page {
    padding: 30px 20px;
  }

  .hero {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .hero-title {
    font-size: 52px;
  }

  .nav {
    display: none;
  }

  .floating-profile {
    right: 20px;
    bottom: 20px;
  }
}

/* =========================
   ABOUT PAGE
========================= */
.about {
  max-width: 1200px;
  margin: 100px auto 0;
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  gap: 80px;
  color: white;
}

.about-left img {
  width: 100%;
  max-width: 420px;
  border-radius: 24px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.4);
}

.about-right h1 {
  font-size: 40px;
  margin-bottom: 24px;
}

.about-right p {
  font-size: 17px;
  line-height: 1.7;
  opacity: 0.9;
  margin-bottom: 18px;
}

@media (max-width: 900px) {
  .about {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .about-left img {
    margin: auto;
  }
}

/* =========================
   CONTACT PAGE
========================= */
.contact {
  max-width: 1200px;
  margin: 100px auto 0;
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  color: white;
}

/* LEFT – ANIMATION */
.contact-left {
  display: flex;
  justify-content: center;
  align-items: center;
}

.orbit {
  position: relative;
  width: 220px;
  height: 220px;
  animation: spinSlow 18s linear infinite;
}

.dot {
  position: absolute;
  width: 18px;
  height: 18px;
  background: #ffffff;
  border-radius: 50%;
  opacity: 0.9;
}

.dot-1 {
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

.dot-2 {
  bottom: 40px;
  left: 0;
}

.dot-3 {
  bottom: 40px;
  right: 0;
}

/* RIGHT – TEXT */
.contact-eyebrow {
  font-size: 14px;
  letter-spacing: 1px;
  opacity: 0.8;
}

.contact-right h1 {
  font-size: 56px;
  margin: 20px 0;
}

.contact-email {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 16px;
}

.contact-email a {
  color: white;
  text-decoration: none;
  border-bottom: 2px solid rgba(255,255,255,0.4);
  padding-bottom: 4px;
  transition: border 0.25s ease;
}

.contact-email a:hover {
  border-color: white;
}

.contact-note {
  max-width: 360px;
  font-size: 16px;
  opacity: 0.85;
}

/* =========================
   ANIMATION
========================= */
@keyframes spinSlow {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 900px) {
  .contact {
    grid-template-columns: 1fr;
    text-align: center;
    gap: 60px;
  }
}

/* =========================
   CONTACT ICON LINKS
========================= */
.contact-item {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 18px;
  text-decoration: none;
  color: white;
  font-size: 16px;
  font-weight: 500;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.contact-item img {
  width: 40px;
  height: 40px;
  object-fit: contain;
  transition: transform 0.3s ease;
}

/* HOVER ANIMATION */
.contact-item:hover {
  transform: translateX(6px);
  opacity: 0.95;
}

.contact-item:hover img {
  transform: scale(1.15) rotate(6deg);
}

/* Slight glow on hover */
.contact-item:hover span {
  text-shadow: 0 0 12px rgba(255,255,255,0.4);
}

/* =========================
   SVG STROKE ICON LINKS
========================= */
.svg-link {
  display: flex;
  align-items: center;
  gap: 18px;
  margin-bottom: 22px;
  color: white;
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
}

/* SVG ICON – visible by default */
.icon {
  width: 42px;
  height: 42px;
  fill: none;
  stroke: white;
  stroke-width: 1.8;
  stroke-linecap: round;
  stroke-linejoin: round;

  /* Stroke fully visible initially */
  stroke-dasharray: 120;
  stroke-dashoffset: 0;

  transition:
    stroke-dashoffset 0.6s ease,
    transform 0.3s ease;
}

/* TEXT */
.svg-link span {
  transition: transform 0.3s ease, text-shadow 0.3s ease;
}

/* HOVER → animate redraw */
.svg-link:hover .icon {
  stroke-dashoffset: 120;   /* reset */
  animation: drawStroke 0.6s ease forwards;
  transform: scale(1.15);
}

.svg-link:hover span {
  transform: translateX(6px);
  text-shadow: 0 0 14px rgba(255,255,255,0.45);
}

/* Stroke draw animation */
@keyframes drawStroke {
  from {
    stroke-dashoffset: 120;
  }
  to {
    stroke-dashoffset: 0;
  }
}
