<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sinha Synopsis</title>
    <script>
      // GitHub Pages SPA redirect
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/#/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/") +
          l.search
      );
    </script>
  </head>
  <body></body>
</html>
